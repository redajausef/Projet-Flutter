version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: clinassist-db
    environment:
      POSTGRES_DB: clinassist
      POSTGRES_USER: clinassist
      POSTGRES_PASSWORD: clinassist_secret_2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - clinassist-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinassist -d clinassist"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ==========================================
  # Spring Boot Backend
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clinassist-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/clinassist
      SPRING_DATASOURCE_USERNAME: clinassist
      SPRING_DATASOURCE_PASSWORD: clinassist_secret_2024
      JWT_SECRET: Y2xpbmFzc2lzdF9qd3Rfc2VjcmV0X2tleV8yMDI0X3ZlcnlfbG9uZ19hbmRfc2VjdXJlX2Jhc2U2NA==
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - clinassist-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==========================================
  # Angular Web Frontend
  # ==========================================
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: clinassist-web
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - clinassist-network
    restart: unless-stopped

  # ==========================================
  # pgAdmin (Optional - Database Management UI)
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: clinassist-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@clinassist.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - clinassist-network
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  clinassist-network:
    driver: bridge
