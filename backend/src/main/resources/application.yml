spring:
  application:
    name: ClinAssist Backend
  
  # Default Profile - H2 for local development without Docker
  datasource:
    url: jdbc:h2:mem:clinassist;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:Y2xpbmFzc2lzdF9qd3Rfc2VjcmV0X2tleV8yMDI0X2RldmVsb3BtZW50X29ubHk=}
  expiration: 86400000
  refresh-expiration: 604800000

# Application Configuration
app:
  cors:
    allowed-origins: http://localhost:4200,http://localhost:3000,http://localhost:8080

# Logging
logging:
  level:
    com.clinassist: DEBUG
    org.springframework.security: INFO

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

---
# ==========================================
# Docker Profile - PostgreSQL
# ==========================================
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/clinassist}
    username: ${SPRING_DATASOURCE_USERNAME:clinassist}
    password: ${SPRING_DATASOURCE_PASSWORD:clinassist_secret_2024}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
  
  h2:
    console:
      enabled: false

logging:
  level:
    com.clinassist: INFO
    org.hibernate.SQL: WARN

---
# ==========================================
# Production Profile
# ==========================================
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.clinassist: WARN
    root: WARN
