# SonarQube Configuration for ClinAssist
# This file configures SonarQube Cloud to import code coverage from JaCoCo

# Project identification
sonar.projectKey=redajausef_Projet-Flutter
sonar.organization=redajausef

# Project info
sonar.projectName=ClinAssist - Assistant Clinique Pr√©dictif
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=backend/src/main/java,web/src
sonar.tests=backend/src/test/java,selenium-tests/src/test/java

# Language settings
sonar.java.source=17

# Encoding
sonar.sourceEncoding=UTF-8

# JaCoCo Coverage Report (generated by mvn test)
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml

# Exclusions (don't analyze these)
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/test/**,**/target/**,**/*.min.js

# Test exclusions
sonar.test.exclusions=**/test/**,**/*.spec.ts,**/*Test.java
