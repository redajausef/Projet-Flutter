# ==========================================
# Docker Compose for Development
# Only starts PostgreSQL - useful for local development
# ==========================================

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: clinassist-db-dev
    environment:
      POSTGRES_DB: clinassist
      POSTGRES_USER: clinassist
      POSTGRES_PASSWORD: clinassist_secret_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinassist -d clinassist"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: clinassist-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@clinassist.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local

